<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gmail Account Creation Form</title>
<link rel="stylesheet" href="styles_form.css">
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="Background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="container">
  <h2>Create Gmail Account</h2>
  <form action="#" method="post">
    <div class="form-group">
      <input type="text" name="Fulltname" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" name="username" placeholder="Choose your username">
    </div>
    <div class="form-group">
      <input type="text" name="E-mail Address" placeholder="Enter E-mail ID">
    <div class="btn-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

</body>
</html>
