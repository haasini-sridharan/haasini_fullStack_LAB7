<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bar Graph</title>
<link rel="stylesheet" href="styles_bar.css">
</head>
<body>  
  <div class="graph-box">
    <div class="graph-container">
      <div class="bar" style="--percentage: 30%;"></div>
      <div class="percentage-label">30%</div>
    </div>
    <div class="graph-container">
      <div class="bar" style="--percentage: 40%;"></div>
      <div class="percentage-label">40%</div>
    </div>
    <div class="graph-container">
      <div class="bar" style="--percentage: 80%;"></div>
      <div class="percentage-label">80%</div>
    </div>
    <div class="graph-header"><h1>Bar Plot</h1></div>
  </div>
 
  </body>
</html>
